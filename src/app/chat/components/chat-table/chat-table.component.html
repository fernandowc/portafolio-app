<section class="mt-5">

    <table class="table table-md mt2 w-full">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Privacidad</th>
                <th>Usuario 1 (ID)</th>
                <th>Usuario 2 (ID)</th>
                <th>Fecha de Creación</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of chatRooms">
                <td>{{ room.id }}</td>
                <td>{{ room.name }}</td>
                <td>{{ room.description }}</td>
                <td>
                    <div class="tooltip cursor-help before:text-[0.6875rem]" data-tip="Visual style of component or part"><span
                            class="badge badge-soft {{ room.isPrivate ? 'badge-error' : 'badge-success' }} badge-sm whitespace-nowrap"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 18 18" class="size-3">
                                <g fill="currentColor">
                                    <circle cx="13.5" cy="6" r="3.25" fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="1.5"></circle>
                                    <rect x="4.75" y="10.75" width="5.5" height="5.5" rx="1" ry="1" fill="none" stroke="currentColor"
                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></rect>
                                    <path
                                        d="M3.818,1.99L1.189,6.498c-.194,.333,.046,.752,.432,.752H6.879c.386,0,.626-.419,.432-.752L4.682,1.99c-.193-.331-.671-.331-.864,0Z"
                                        fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                                    </path>
                                </g>
                            </svg> {{ room.isPrivate ? 'Privado' : 'Público' }}</span></div>
                </td>
                <td>{{ room.user1Id }}</td>
                <td>{{ room.user2Id }}</td>
                <td>{{ room.createdAt }}</td>
            </tr>
        </tbody>
    </table>

</section>
